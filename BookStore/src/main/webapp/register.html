<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="MyCSSStyle.css">

</head>
<body>

<div class="container">
            <form class="form-horizontal" role="form">
                <h2>Registration Form</h2>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
                    </div>
                </div>
				<div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>
                        <span class="help-block">Last Name, First Name, eg.: Smith, Harry</span>
                    </div>
                </div>
				<div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="Female">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" value="Male">Male
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
				<div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
                    <div class="col-sm-9">
                        <input type="date" id="birthDate" class="form-control">
                    </div>
                </div>
			<!--	<div class="form-group">
                    <label for="class" class="col-sm-3 control-label">Class</label>
                    <div class="col-sm-9">
                        <input type="text" id="class" placeholder="Class" class="form-control" autofocus>
                    </div>
					</div>
					-->
                <div class="form-group">
                    <label for="flatNumber" class="col-sm-3 control-label">Flat No.</label>
                    <div class="col-sm-9">
                        <input type="text" id="flatNumber" placeholder="Flat Number" class="form-control" autofocus>
                    </div>
                </div>
				<div class="form-group">
                    <label for="buildingName" class="col-sm-3 control-label">Building Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="buildingName" placeholder="Building Name" class="form-control" autofocus>
                    </div>
                </div>
				<div class="form-group">
                    <label for="address1" class="col-sm-3 control-label">Address 1</label>
                    <div class="col-sm-9">
						<textarea id="address1" placeholder="Address1" class="form-control"></textarea>
                    </div>
                </div>
				<div class="form-group">
                    <label for="address2" class="col-sm-3 control-label">Address 2</label>
                    <div class="col-sm-9">
						<textarea id="address2" placeholder="Address2" class="form-control"></textarea>
                    </div>
                </div>
				<div class="form-group">
                    <label for="city" class="col-sm-3 control-label">City</label>
                    <div class="col-sm-9">
                        <select id="city" class="form-control">
                            <option>Banglore</option>
                            <option>Chennai</option>
                            <option>Delhi</option>
                            <option>Hydrabad</option>
                            <option>Kolkata</option>
                            <option>Nagpur</option>
							<option>Pune</option>
                        </select>
                    </div>
				</div> <!-- /.form-group -->
				<div class="form-group">
                    <label for="state" class="col-sm-3 control-label">State</label>
                    <div class="col-sm-9">
                        <select id="state" class="form-control">
                            <option>Maharashta</option>
                            <option>UttarPradesh</option>
                            <option>Tamilnadu</option>
                            <option>Karnataka</option>
                            <option>WestBangal</option>
                            <option>Telangana</option>
                        </select>
                    </div>
				</div> <!-- /.form-group -->
				
				<div class="form-group">
                    <label for="pincode" class="col-sm-3 control-label">Pincode</label>
                    <div class="col-sm-9">
                        <input type="text" id="pincode" placeholder="Pincode" class="form-control" autofocus>
                    </div>
                </div>
				<div class="form-group">
                    <label for="country" class="col-sm-3 control-label">Country</label>
                    <div class="col-sm-9">
                        <select id="country" class="form-control">
                            <option>Bangladesh</option>
                            <option>Bhutan</option>
                            <option>India</option>
                            <option>Indonesia</option>
                            <option>Nepal</option>
                            <option>Shrilanka</option>
                        </select>
                    </div>
                </div> <!-- /.form-group -->
				<div class="form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label">Phone No.</label>
                    <div class="col-sm-9">
                        <input type="text" id="phoneNumber" placeholder="Phone Number" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
				<div class="form-group">
                    <label for="confirmPassword" class="col-sm-3 control-label">Confirm Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
            </form> <!-- /form -->
        </div> <!-- ./container -->
</body>
</html>
